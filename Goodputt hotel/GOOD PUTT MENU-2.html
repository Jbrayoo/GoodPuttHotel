<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hotel Feedback Survey</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="glassmorphism-container">
  <h2>Hotel Feedback Survey</h2>
  <form id="surveyForm">
    <div class="question">
      <label for="menu">1. How would you rate our menu variety?</label>
      <div class="rating">
        <input type="radio" id="menu1" name="menu" value="1">
        <label for="menu1">★</label>
        <input type="radio" id="menu2" name="menu" value="2">
        <label for="menu2">★★</label>
        <input type="radio" id="menu3" name="menu" value="3">
        <label for="menu3">★★★</label>
        <input type="radio" id="menu4" name="menu" value="4">
        <label for="menu4">★★★★</label>
        <input type="radio" id="menu5" name="menu" value="5">
        <label for="menu5">★★★★★</label>
      </div>
    </div>

    <!-- Repeat similar structure for other questions -->

    <div class="question">
      <label for="recommend">8. Considering your complete experience at our hotel, would you recommend us to a friend or a colleague?</label>
      <select id="recommend" name="recommend">
        <option value="definitely">Definitely</option>
        <option value="probably">Probably</option>
        <option value="notSure">Not Sure</option>
        <option value="probablyNot">Probably Not</option>
      </select>
    </div>

    <div class="question">
      <label for="comments">If you have any comments, suggestions or questions, please do not hesitate to let us know how can we improve our services:</label>
      <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
    </div>

    <div class="personal-info">
      <div class="name">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName">
      </div>
      <div class="name">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName">
      </div>
      <div class="contact">
        <label for="phone">Phone/Mobile:</label>
        <input type="tel" id="phone" name="phone">
      </div>
    </div>

    <button type="submit">Submit</button>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
